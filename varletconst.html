      // setting value of color 1 through var 

      if (document.getElementById('let').style.color == 'black') { 
          let col2 = 'red'; 
      } else {

/* var is function scoped whereas let and const are block scoped
var variables can be re-declared and updated, let can be updated but not re-declared and const cannot be updated or re-declared
var variables are hoisted to the top of their scope and initialized with a value of undefined ,let and const declarations are hoisted to the top but not initialized */
