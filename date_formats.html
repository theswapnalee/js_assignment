<html> 

<head> 
	<title> 
		JavaScript  
	</title> 
</head> 

<body> 
	<h1>Today's date in dd/mm/yyyy format</h1> 
	<p id="D_UP"></p> 
	<button onclick="D_Run()"> 
		get Date 
	</button> 
	<p id="D_DOWN"></p> 
	<script> 
		var el_up = document.getElementById("D_UP"); 
		var el_down = document.getElementById("D_DOWN"); 
		var today = new Date(); 
		el_up.innerHTML = today; 
		var dd = today.getDate(); 
		var mm = today.getMonth() + 1; 

		var yyyy = today.getFullYear(); 
		if (dd < 10) { 
			dd = '0' + dd; 
		} 
		if (mm < 10) { 
			mm = '0' + mm; 
		} 
		var today = dd + '/' + mm + '/' + yyyy; 

		function D_Run() { 
			el_down.innerHTML = today; 
		} 
	</script> 
</body> 

</html>
